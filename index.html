<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="import" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
   <img src="/lock-solid.svg"  id="password_img" idalt="">
   <h1 id="title">Gerar Senha</h1>
   
   <div id="password_container">
       <span id="password"></span>
       <div id="copy">
          <img src="/copy-regular.svg">
       </div>
  </div>
  <div class="password_items">
    <div id="items">
        <input id="size" name="size" type="number">
        <label for="size">Quantos caracteres?</label>
       </div>
       <div id="items">
         <input id="include_uppercase" name="include_uppercase" type="checkbox">
         <label for="include_uppercase">
           incluir letra maiúscula
           </label>
        </div>
       <div id="items">
        <input id="include_lowercase" name="include_lowercase" type="checkbox">
        <label for="include_lowercase">
           incluir letra minúscula
         </label>
       </div>
      <div id="items">
         <input id="include_number" name="include_number" type="checkbox">
         <label for="include_number">
           incluir número

          </label>
        </div>
        <div id="items">
         <input id="include_special_character" name="include_special_character" type="checkbox">
         <label for="include_special_character">
          incluir caracter especial
      
         </label>
        </div>
        <button id="generate">
         Gerar Senha
        </button>
  </div>
      
  </div>
  <script src="main.js"></script>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
